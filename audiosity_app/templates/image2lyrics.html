{% extends 'base.html' %}

{% block title %}Image zu Bild{% endblock %}

{% block content %}
<h1 class="mb-4">Image zu Text</h1>
<p class="mb-4">Create images perfectly fitting to your text. Upload an image to see the result.</p>
<form action="{%url 'image2lyrics'%}" method="post" enctype="multipart/form-data">
    {%csrf_token %}
    <p>
        {{form.file}}
    </p>
    <p><input type="submit" value="Upload"></p>
</form>
{% endif %}

{% endblock %}
